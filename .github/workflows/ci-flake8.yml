name: Vérification du Code (CI)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Linting avec Flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installation de flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Exécution de flake8
        run: |
          # Exécute flake8 sur l'ensemble du projet.
          # Flake8 utilisera automatiquement le fichier de configuration .flake8 à la racine
          # pour ignorer les règles et exclure les dossiers non pertinents.
          flake8 .