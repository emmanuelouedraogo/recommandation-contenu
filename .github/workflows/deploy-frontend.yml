name: Déployer le Frontend sur Azure App Service

on:
  # Déclenche le workflow à chaque push sur la branche main
  push:
    branches:
      - main
    # Optimisation : ne s'exécute que si des fichiers pertinents sont modifiés
    paths:
      - 'frontend/**'
      - 'frontend/requirements.txt'
      - '.github/workflows/deploy-frontend.yml'

env:
  AZURE_WEBAPP_NAME: reco-contenu-interface   # Le nom de votre App Service
  AZURE_RESOURCE_GROUP: rg-recommandation-contenu # Remplacez par le nom de votre groupe de ressources
  PYTHON_VERSION: '3.11'                      # La version de Python utilisée
  STARTUP_SCRIPT: 'interface.py'              # Le nom de votre script Streamlit principal

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Mise en cache des dépendances pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r frontend/requirements.txt

    - name: Connexion à Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Configurer l'App Service pour la haute disponibilité
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          echo "Récupération du nom du plan App Service..."
          PLAN_ID=$(az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "appServicePlanId" --output tsv)
          PLAN_NAME=$(basename $PLAN_ID)

          echo "Mise à jour du plan App Service vers S1 pour supporter le Health Check et l'Autoscaling..."
          az appservice plan update --name $PLAN_NAME --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --sku S1

          echo "Désactivation du bilan de santé (Health Check) car Streamlit ne l'expose pas par défaut..."
          az webapp update --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --set siteConfig.healthCheckPath=null
          
          echo "Activation de la journalisation de l'application (sur le système de fichiers)..."
          az webapp log config --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --application-logging filesystem --level verbose

          echo "Création/Mise à jour idempotente du profil de mise à l'échelle automatique..."
          # La commande 'create' échoue si le profil existe déjà. Nous utilisons 'update' qui, elle, échoue s'il n'existe pas.
          # L'approche la plus simple et idempotente est de créer le profil, puis de supprimer et recréer les règles.
          az monitor autoscale create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --resource $PLAN_ID \
            --name "autoscale-plan-cpu" \
            --min-count 3 --max-count 5 --count 3 || echo "Le profil autoscale existe déjà, mise à jour en cours."

          # Supprimer les anciennes règles pour éviter les conflits, puis les recréer.
          yes | az monitor autoscale rule delete --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --autoscale-name "autoscale-plan-cpu" --index "*"
          az monitor autoscale rule create --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --autoscale-name "autoscale-plan-cpu" --scale "out 1" --condition "CpuPercentage > 70 avg 5m"
          az monitor autoscale rule create --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --autoscale-name "autoscale-plan-cpu" --scale "in 1" --condition "CpuPercentage < 30 avg 5m"

    - name: Déploiement sur Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./frontend # Déploie uniquement le dossier frontend
        # Force le build sur Azure pour installer les dépendances de requirements.txt
        scm-do-build-during-deployment: true
        # Commande pour démarrer l'application Streamlit sur le port dynamique fourni par Azure.
        startup-command: 'streamlit run ${{ env.STARTUP_SCRIPT }} --server.port $PORT --server.address 0.0.0.0 --server.enableCORS false'