name: Déployer le Frontend sur Azure App Service

on:
  # Déclenche le workflow à chaque push sur la branche main
  push:
    branches:
      - main
    # Optimisation : ne s'exécute que si des fichiers pertinents sont modifiés
    paths:
      - 'frontend/**'
      - 'frontend/requirements.txt'
      - '.github/workflows/deploy-frontend.yml'

env:
  AZURE_WEBAPP_NAME: reco-contenu-interface   # Le nom de votre App Service
  AZURE_RESOURCE_GROUP: rg-recommandation-contenu # Remplacez par le nom de votre groupe de ressources
  PYTHON_VERSION: '3.11'                      # La version de Python utilisée

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Installation des dépendances
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r frontend/requirements.txt

    - name: Connexion à Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Configurer l'App Service pour la haute disponibilité
      uses: azure/cli@v1
      with:
        inlineScript: |
          echo "Configuration du bilan de santé et de la mise à l'échelle automatique..."
          # Activer le bilan de santé (Health Check) sur le chemin /health
          az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --health-check-path /health
          
          # Créer un profil de mise à l'échelle automatique pour gérer entre 3 et 5 instances
          # Cela garantit une haute disponibilité (minimum 3) et s'adapte à la charge.
          az monitor autoscale create --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --resource ${{ env.AZURE_WEBAPP_NAME }} --resource-type Microsoft.Web/sites --name "autoscale-cpu" --min-count 3 --max-count 5 --count 3
          # Ajouter une règle pour augmenter le nombre d'instances si l'utilisation moyenne du CPU est > 70% pendant 5 minutes
          az monitor autoscale rule create --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --autoscale-name "autoscale-cpu" --scale "out 1" --condition "CpuPercentage > 70 avg 5m"

    - name: Déploiement sur Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./frontend  # Déploie uniquement le dossier frontend