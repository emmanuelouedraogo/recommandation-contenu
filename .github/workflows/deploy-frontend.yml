name: Déploiement du Frontend Flask

on:
  push:
    branches:
      - main
    paths:
      - 'app.py'
      - 'logic.py'
      - 'frontend/**'
      - 'requirements.txt'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: reco-contenu-interface
  AZURE_RESOURCE_GROUP: rg-recommandation-contenu
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache des dépendances pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Linter le code avec flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Connexion à Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Attendre la stabilisation de l'App Service
      run: sleep 30
      shell: bash

    - name: Configuration des paramètres de l'application Azure
      uses: Azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            { "name": "AZURE_STORAGE_ACCOUNT_NAME", "value": "${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}", "slotSetting": false },
            { "name": "API_URL", "value": "${{ secrets.API_URL }}", "slotSetting": false }
          ]

    - name: Déploiement sur Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        resource-group-name: ${{ env.AZURE_RESOURCE_GROUP }}
        package: .