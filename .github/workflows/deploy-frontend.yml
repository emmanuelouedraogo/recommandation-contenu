name: Déployer le Frontend sur Azure App Service

on:
  # Déclenche le workflow à chaque push sur la branche main
  push:
    branches:
      - main
    # Optimisation : ne s'exécute que si des fichiers pertinents sont modifiés
    paths:
      - 'frontend/**'
      - 'frontend/requirements.txt'
      - '.github/workflows/deploy-frontend.yml'

env:
  AZURE_WEBAPP_NAME: reco-contenu-interface   # Le nom de votre App Service
  AZURE_RESOURCE_GROUP: rg-recommandation-contenu # Remplacez par le nom de votre groupe de ressources
  PYTHON_VERSION: '3.11'                      # La version de Python utilisée

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Installation des dépendances
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r frontend/requirements.txt

    - name: Connexion à Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Configurer l'App Service pour la haute disponibilité
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          echo "Récupération du nom du plan App Service..."
          PLAN_ID=$(az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "appServicePlanId" --output tsv)
          PLAN_NAME=$(basename $PLAN_ID)

          echo "Mise à jour du plan App Service vers S1 pour supporter le Health Check et l'Autoscaling..."
          az appservice plan update --name $PLAN_NAME --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --sku S1

          echo "Configuration du bilan de santé via la mise à jour de la ressource..."
          az webapp update --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --set siteConfig.healthCheckPath=/health
          
          echo "Création ou mise à jour du profil de mise à l'échelle automatique..."
          az monitor autoscale update --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name "autoscale-cpu" --resource ${{ env.AZURE_WEBAPP_NAME }} --resource-type Microsoft.Web/sites --min-count 3 --max-count 5 --count 3 --enabled true
          az monitor autoscale rule create --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --autoscale-name "autoscale-cpu" --scale "out 1" --condition "CpuPercentage > 70 avg 5m"
          az monitor autoscale rule create --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --autoscale-name "autoscale-cpu" --scale "in 1" --condition "CpuPercentage < 30 avg 5m"

    - name: Déploiement sur Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./frontend  # Déploie uniquement le dossier frontend