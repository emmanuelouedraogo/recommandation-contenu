name: Déploiement du Frontend Flask

on:
  push:
    branches:
      - main
    paths:
      - 'app.py'
      - 'logic.py'
      - 'frontend/**'
      - 'requirements.txt'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: reco-contenu-interface
  AZURE_RESOURCE_GROUP: rg-recommandation-contenu
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Installation des dépendances
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Connexion à Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Déploiement sur Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        resource-group-name: ${{ env.AZURE_RESOURCE_GROUP }}
        package: .
        startup-command: 'gunicorn --bind=0.0.0.0 --timeout 600 app:app'