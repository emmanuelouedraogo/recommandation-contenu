<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration des Utilisateurs</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --danger-color: #f44336;
            --info-color: #008CBA;
            --light-gray: #f4f4f9;
            --dark-gray: #555;
            --white: #fff;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: var(--light-gray); 
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 2em;
        }
        h1 { 
            color: #333; 
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5em;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5em;
        }
        .search-box input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            font-size: 1em;
        }
        .card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden; /* Pour que les coins arrondis s'appliquent à la table */
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            padding: 16px 20px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        th { 
            background-color: var(--primary-color); 
            color: white; 
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.05em;
        }
        th[data-sort] {
            cursor: pointer;
            user-select: none;
        }
        tr:hover { background-color: #f1f1f1; }
        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
            color: var(--white);
            display: inline-block;
        }
        .status-active { background-color: var(--primary-color); }
        .status-deleted { background-color: var(--danger-color); }
        button { 
            padding: 8px 12px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            color: white; 
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        button:hover { filter: brightness(1.1); }
        .btn-delete { background-color: var(--danger-color); }
        .btn-reactivate { background-color: var(--info-color); }
        #loading { font-style: italic; color: var(--dark-gray); text-align: center; padding: 2em; }

        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--white);
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-buttons {
            margin-top: 1.5em;
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .modal-buttons button {
            padding: 10px 20px;
        }
        .btn-confirm { background-color: var(--primary-color); }
        .btn-cancel { background-color: var(--dark-gray); }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5em;
            gap: 0.5em;
        }
        .pagination button { background-color: var(--primary-color); }
        .pagination button:disabled { background-color: var(--dark-gray); }
        .pagination span { font-weight: bold; }


        /* Spinner for modal button */
        .btn-spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5em;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        button:disabled { cursor: not-allowed; filter: brightness(0.8); }
    </style>
</head>
<body>
    <!-- Modal Structure -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-text">Êtes-vous sûr ?</p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="btn-confirm">Confirmer</button>
                <button id="modal-cancel-btn" class="btn-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Panneau d'Administration des Utilisateurs</h1>
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Rechercher par ID utilisateur...">
            </div>
        </div>
        <div id="loading">Chargement des utilisateurs...</div>
        <div class="card">
            <table id="users-table" style="display:none;">
                <thead>
                    <th data-sort="user_id">ID Utilisateur</th>
                    <th data-sort="status">Statut</th>
                    <th>Actions</th>
                </thead>
                <tbody id="users-tbody">
                    <!-- Les lignes seront insérées ici par JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="pagination" id="pagination-controls" style="display:none;">
            <button id="prev-page">Précédent</button>
            <span id="page-info"></span>
            <button id="next-page">Suivant</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>

</body>
</html>
