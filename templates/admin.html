<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration des Utilisateurs</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --danger-color: #f44336;
            --info-color: #008CBA;
            --light-gray: #f4f4f9;
            --dark-gray: #555;
            --white: #fff;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: var(--light-gray); 
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 2em;
        }
        h1 { 
            color: #333; 
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5em;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5em;
        }
        .search-box input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            font-size: 1em;
        }
        .card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden; /* Pour que les coins arrondis s'appliquent à la table */
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            padding: 16px 20px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        th { 
            background-color: var(--primary-color); 
            color: white; 
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.05em;
        }
        tr:hover { background-color: #f1f1f1; }
        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
            color: var(--white);
            display: inline-block;
        }
        .status-active { background-color: var(--primary-color); }
        .status-deleted { background-color: var(--danger-color); }
        button { 
            padding: 8px 12px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            color: white; 
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        button:hover { filter: brightness(1.1); }
        .btn-delete { background-color: var(--danger-color); }
        .btn-reactivate { background-color: var(--info-color); }
        #loading { font-style: italic; color: var(--dark-gray); text-align: center; padding: 2em; }

        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--white);
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-buttons {
            margin-top: 1.5em;
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .modal-buttons button {
            padding: 10px 20px;
        }
        .btn-confirm { background-color: var(--primary-color); }
        .btn-cancel { background-color: var(--dark-gray); }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5em;
            gap: 0.5em;
        }
        .pagination button { background-color: var(--primary-color); }
        .pagination button:disabled { background-color: var(--dark-gray); }
        .pagination span { font-weight: bold; }


        /* Spinner for modal button */
        .btn-spinner {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5em;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        button:disabled { cursor: not-allowed; filter: brightness(0.8); }
    </style>
</head>
<body>
    <!-- Modal Structure -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-text">Êtes-vous sûr ?</p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="btn-confirm">Confirmer</button>
                <button id="modal-cancel-btn" class="btn-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Panneau d'Administration des Utilisateurs</h1>
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Rechercher par ID utilisateur...">
            </div>
        </div>
        <div id="loading">Chargement des utilisateurs...</div>
        <div class="card">
            <table id="users-table" style="display:none;">
                <thead>
                    <tr>
                        <th>ID Utilisateur</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <!-- Les lignes seront insérées ici par JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="pagination" id="pagination-controls" style="display:none;">
            <button id="prev-page">Précédent</button>
            <span id="page-info"></span>
            <button id="next-page">Suivant</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usersTbody = document.getElementById('users-tbody');
            const loadingIndicator = document.getElementById('loading');
            const usersTable = document.getElementById('users-table');
            const searchInput = document.getElementById('search-input');
            let allUsers = []; // Pour stocker la liste complète des utilisateurs
            
            // Pagination state
            let currentPage = 1;
            const rowsPerPage = 10;
            const paginationControls = document.getElementById('pagination-controls');


            // Fonction pour récupérer et afficher les utilisateurs
            async function fetchAndDisplayUsers() {
                try {
                    const response = await fetch('/api/admin/users');
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => null);
                        const errorMessage = errorData?.error || `Erreur HTTP: ${response.status}`;
                        throw new Error(errorMessage);
                    }
                    allUsers = await response.json();
                    currentPage = 1; // Reset to first page on new fetch/search
                    displayUsers(allUsers); // Display the first page
                } catch (error) {
                    loadingIndicator.textContent = `Erreur lors du chargement : ${error.message}`;
                    console.error('Erreur détaillée:', error);
                }
            }

            // Fonction pour afficher les utilisateurs (et appliquer le filtre)
            function displayUsers(users, page = 1) {
                usersTbody.innerHTML = ''; // Vider le tableau
                currentPage = page;

                const start = (currentPage - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const paginatedUsers = users.slice(start, end);

                if (users.length === 0) {
                    loadingIndicator.textContent = "Aucun utilisateur trouvé.";
                    loadingIndicator.style.display = 'block';
                    usersTable.style.display = 'none';
                    paginationControls.style.display = 'none';
                    return;
                }

                if (paginatedUsers.length === 0 && currentPage > 1) {
                    // Handle case where user is on a page that no longer exists after filtering
                    currentPage = 1;
                    displayUsers(users, currentPage);
                    return;
                }

                paginatedUsers.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.dataset.userId = user.user_id; // Pour la recherche

                    const statusClass = user.status === 'active' ? 'status-active' : 'status-deleted';

                    let actionButton;
                    if (user.status === 'active') {
                        actionButton = `<button class="btn-delete" onclick="deleteUser(${user.user_id})">Supprimer</button>`;
                    } else {
                        actionButton = `<button class="btn-reactivate" onclick="reactivateUser(${user.user_id})">Réactiver</button>`;
                    }

                    tr.innerHTML = `
                        <td>${user.user_id}</td>
                        <td><span class="status ${statusClass}">${user.status}</span></td>
                        <td>${actionButton}</td>
                    `;
                    usersTbody.appendChild(tr);
                });

                loadingIndicator.style.display = 'none';
                usersTable.style.display = 'table';
                updatePagination(users.length);
            }

            // Filtrer les utilisateurs lors de la saisie dans la barre de recherche
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredUsers = allUsers.filter(user =>
                    user.user_id.toString().toLowerCase().includes(searchTerm)
                );
                currentPage = 1; // Reset to first page on new search
                displayUsers(filteredUsers, currentPage);
            });

            // Update pagination controls UI
            function updatePagination(totalUsers) {
                const totalPages = Math.ceil(totalUsers / rowsPerPage);
                const pageInfo = document.getElementById('page-info');
                const prevBtn = document.getElementById('prev-page');
                const nextBtn = document.getElementById('next-page');

                if (totalPages <= 1) {
                    paginationControls.style.display = 'none';
                    return;
                }

                paginationControls.style.display = 'flex';
                pageInfo.textContent = `Page ${currentPage} sur ${totalPages}`;
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
            });

            // Custom confirmation modal logic
            const modal = document.getElementById('confirmation-modal');
            const modalText = document.getElementById('modal-text');
            const confirmBtn = document.getElementById('modal-confirm-btn');
            const cancelBtn = document.getElementById('modal-cancel-btn');

            async function showConfirmation(message, onConfirm) {
                modalText.textContent = message;
                modal.classList.add('visible');

                // Use a one-time event listener to avoid stacking listeners
                confirmBtn.onclick = async () => {
                    // Show loading state
                    const originalText = confirmBtn.textContent;
                    confirmBtn.innerHTML = `<span class="btn-spinner"></span> Chargement...`;
                    confirmBtn.disabled = true;
                    cancelBtn.disabled = true;

                    await onConfirm();

                    // Restore button and hide modal
                    confirmBtn.innerHTML = originalText;
                    confirmBtn.disabled = false;
                    cancelBtn.disabled = false;
                    modal.classList.remove('visible');
                };
                cancelBtn.onclick = () => {
                    modal.classList.remove('visible');
                };
            }

            // Fonction pour supprimer un utilisateur
            window.deleteUser = function(userId) {
                showConfirmation(`Êtes-vous sûr de vouloir supprimer l'utilisateur ${userId} ?`, async () => {
                    try {
                        const response = await fetch(`/api/users/${userId}`, { method: 'DELETE' });
                        if (!response.ok) throw new Error('La suppression a échoué.');
                        fetchAndDisplayUsers(); // Recharger la liste
                    } catch (error) {
                        console.error(`Erreur lors de la suppression: ${error.message}`);
                    }
                });
            };

            // Fonction pour réactiver un utilisateur
            window.reactivateUser = function(userId) {
                showConfirmation(`Êtes-vous sûr de vouloir réactiver l'utilisateur ${userId} ?`, async () => {
                    try {
                        const response = await fetch(`/api/users/${userId}/reactivate`, { method: 'POST' });
                        if (!response.ok) throw new Error('La réactivation a échoué.');
                        fetchAndDisplayUsers(); // Recharger la liste
                    } catch (error) {
                        console.error(`Erreur lors de la réactivation: ${error.message}`);
                    }
                });
            };

            // Pagination event listeners
            document.getElementById('prev-page').addEventListener('click', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredUsers = allUsers.filter(u => u.user_id.toString().toLowerCase().includes(searchTerm));
                if (currentPage > 1) {
                    displayUsers(filteredUsers, currentPage - 1);
                }
            });
            document.getElementById('next-page').addEventListener('click', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredUsers = allUsers.filter(u => u.user_id.toString().toLowerCase().includes(searchTerm));
                const totalPages = Math.ceil(filteredUsers.length / rowsPerPage);
                if (currentPage < totalPages) {
                    displayUsers(filteredUsers, currentPage + 1);
                }
            });

            // Charger les données au démarrage
            fetchAndDisplayUsers();
        });
    </script>

</body>
</html>
