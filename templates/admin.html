<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration des Utilisateurs</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --danger-color: #f44336;
            --info-color: #008CBA;
            --light-gray: #f4f4f9;
            --dark-gray: #555;
            --white: #fff;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: var(--light-gray); 
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 2em auto;
            padding: 2em;
        }
        h1 { 
            color: #333; 
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5em;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5em;
        }
        .search-box input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            font-size: 1em;
        }
        .card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden; /* Pour que les coins arrondis s'appliquent à la table */
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            padding: 16px 20px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        th { 
            background-color: var(--primary-color); 
            color: white; 
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.05em;
        }
        tr:hover { background-color: #f1f1f1; }
        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
            color: var(--white);
            display: inline-block;
        }
        .status-active { background-color: var(--primary-color); }
        .status-deleted { background-color: var(--danger-color); }
        button { 
            padding: 8px 12px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            color: white; 
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        button:hover { filter: brightness(1.1); }
        .btn-delete { background-color: var(--danger-color); }
        .btn-reactivate { background-color: var(--info-color); }
        #loading { font-style: italic; color: var(--dark-gray); text-align: center; padding: 2em; }

        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: var(--white);
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-buttons {
            margin-top: 1.5em;
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .modal-buttons button {
            padding: 10px 20px;
        }
        .btn-confirm { background-color: var(--primary-color); }
        .btn-cancel { background-color: var(--dark-gray); }
    </style>
</head>
<body>
    <!-- Modal Structure -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="modal-text">Êtes-vous sûr ?</p>
            <div class="modal-buttons">
                <button id="modal-confirm-btn" class="btn-confirm">Confirmer</button>
                <button id="modal-cancel-btn" class="btn-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Panneau d'Administration des Utilisateurs</h1>
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Rechercher par ID utilisateur...">
            </div>
        </div>
        <div id="loading">Chargement des utilisateurs...</div>
        <div class="card">
            <table id="users-table" style="display:none;">
                <thead>
                    <tr>
                        <th>ID Utilisateur</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <!-- Les lignes seront insérées ici par JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usersTbody = document.getElementById('users-tbody');
            const loadingIndicator = document.getElementById('loading');
            const usersTable = document.getElementById('users-table');
            const searchInput = document.getElementById('search-input');
            let allUsers = []; // Pour stocker la liste complète des utilisateurs

            // Fonction pour récupérer et afficher les utilisateurs
            async function fetchAndDisplayUsers() {
                try {
                    const response = await fetch('/api/admin/users');
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => null);
                        const errorMessage = errorData?.error || `Erreur HTTP: ${response.status}`;
                        throw new Error(errorMessage);
                    }
                    allUsers = await response.json();
                    displayUsers(allUsers);
                } catch (error) {
                    loadingIndicator.textContent = `Erreur lors du chargement : ${error.message}`;
                    console.error('Erreur détaillée:', error);
                }
            }

            // Fonction pour afficher les utilisateurs (et appliquer le filtre)
            function displayUsers(users) {
                usersTbody.innerHTML = ''; // Vider le tableau

                if (users.length === 0) {
                    loadingIndicator.textContent = "Aucun utilisateur trouvé.";
                    loadingIndicator.style.display = 'block';
                    usersTable.style.display = 'none';
                    return;
                }

                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.dataset.userId = user.user_id; // Pour la recherche

                    const statusClass = user.status === 'active' ? 'status-active' : 'status-deleted';

                    let actionButton;
                    if (user.status === 'active') {
                        actionButton = `<button class="btn-delete" onclick="deleteUser(${user.user_id})">Supprimer</button>`;
                    } else {
                        actionButton = `<button class="btn-reactivate" onclick="reactivateUser(${user.user_id})">Réactiver</button>`;
                    }

                    tr.innerHTML = `
                        <td>${user.user_id}</td>
                        <td><span class="status ${statusClass}">${user.status}</span></td>
                        <td>${actionButton}</td>
                    `;
                    usersTbody.appendChild(tr);
                });

                loadingIndicator.style.display = 'none';
                usersTable.style.display = 'table';
            }

            // Filtrer les utilisateurs lors de la saisie dans la barre de recherche
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredUsers = allUsers.filter(user => 
                    user.user_id.toString().toLowerCase().includes(searchTerm)
                );
                displayUsers(filteredUsers);
            });

            // Custom confirmation modal logic
            const modal = document.getElementById('confirmation-modal');
            const modalText = document.getElementById('modal-text');
            const confirmBtn = document.getElementById('modal-confirm-btn');
            const cancelBtn = document.getElementById('modal-cancel-btn');

            function showConfirmation(message, onConfirm) {
                modalText.textContent = message;
                modal.classList.add('visible');

                confirmBtn.onclick = () => {
                    onConfirm();
                    modal.classList.remove('visible');
                };
                cancelBtn.onclick = () => {
                    modal.classList.remove('visible');
                };
            }

            // Fonction pour supprimer un utilisateur
            window.deleteUser = async function(userId) {
                showConfirmation(`Êtes-vous sûr de vouloir supprimer l'utilisateur ${userId} ?`, async () => {
                    try {
                        const response = await fetch(`/api/users/${userId}`, { method: 'DELETE' });
                        if (!response.ok) throw new Error('La suppression a échoué.');
                        fetchAndDisplayUsers(); // Recharger la liste
                    } catch (error) {
                        console.error(`Erreur: ${error.message}`);
                    }
                });
            };

            // Fonction pour réactiver un utilisateur
            window.reactivateUser = async function(userId) {
                showConfirmation(`Êtes-vous sûr de vouloir réactiver l'utilisateur ${userId} ?`, async () => {
                    try {
                        const response = await fetch(`/api/users/${userId}/reactivate`, { method: 'POST' });
                        if (!response.ok) throw new Error('La réactivation a échoué.');
                        fetchAndDisplayUsers(); // Recharger la liste
                    } catch (error) {
                        console.error(`Erreur: ${error.message}`);
                    }
                });
            };

            // Charger les données au démarrage
            fetchAndDisplayUsers();
        });
    </script>

</body>
</html>
