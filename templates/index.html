<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommandation de Contenu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Ajout de la librairie Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>üìö Syst√®me de Recommandation de Contenu</h1>
        <div id="notification-container" aria-live="polite"></div>
        <div id="retraining-status-indicator" title="Statut du r√©entra√Ænement">
            <span class="dot"></span>
            <span class="status-text"></span>
        </div>
    </header>

    <aside class="sidebar">
        <div class="sidebar-section">
            <h2>Connexion</h2>
            <label for="user-input">Entrer l'ID utilisateur :</label>
            <input type="number" id="user-input" placeholder="Ex: 123" min="1">
            <p class="help-text">(Ou cr√©ez un nouvel utilisateur ci-dessous)</p>
            <button id="delete-user-button" class="btn-danger" style="margin-top: 0.5rem; display: none;">Supprimer cet utilisateur</button>
        </div>

        <div class="sidebar-section">
            <h2>Filtrer les Recommandations</h2>
            <label for="filter-country">Pays :</label>
            <select id="filter-country">
                <option value="">Tous</option>
            </select>
            <label for="filter-device">Appareil :</label>
            <select id="filter-device">
                <option value="">Tous</option>
            </select>
        </div>

        <div id="user-context-display" class="sidebar-section context-box" style="display: none;">
            <h3>Contexte Utilisateur</h3>
            <p>Pays: <span id="context-country"></span></p>
            <p>Appareil: <span id="context-device"></span></p>
        </div>

        <div class="sidebar-section">
            <h2>Actions</h2>
            <button id="create-user-button" style="margin-bottom: 0.5rem;">Cr√©er un nouvel utilisateur</button>
            <button id="open-add-article-modal-btn" class="btn-secondary">Ajouter un Article</button>
            <!-- Les autres actions sont maintenant dans les onglets -->
        </div>
    </aside>

    <main id="content">
        <!-- Indicateur de chargement, cach√© par d√©faut -->
        <div id="main-loader" class="loader hidden"></div>
        <!-- Conteneur pour le contenu dynamique -->
        <div id="main-content-area">
            <div class="tabs-container">
                <button class="tab-button active" data-tab="recommendations">Obtenir mes recommandations</button>
                <button class="tab-button" data-tab="history">Voir mon historique</button>
                <button class="tab-button" data-tab="global-trends">Tendances Globales</button>
            </div>

            <div id="recommendations-tab-content" class="tab-content active">
                <p id="initial-reco-message">Veuillez s√©lectionner un utilisateur pour voir vos recommandations.</p>
            </div>
            <div id="history-tab-content" class="tab-content"></div>
            <div id="global-trends-tab-content" class="tab-content"></div>
        </div>
    </main>

    <!-- Fen√™tre Modale pour Ajouter un Article -->
    <div id="add-article-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" id="close-add-article-modal-btn">&times;</button>
            <h2>Ajouter un Nouvel Article</h2>
            <div id="add-article-form">
                <label for="article-title">Titre :</label>
                <input type="text" id="article-title" name="title" style="width: 100%; margin-bottom: 1rem;">
                <label for="article-content">Contenu :</label>
                <textarea id="article-content" name="content" rows="4" style="width: 100%; margin-bottom: 1rem;"></textarea>
                <label for="article-category">ID Cat√©gorie :</label>
                <input type="number" id="article-category" name="category_id" value="0" min="0" style="width: 100%; margin-bottom: 1rem;">
                <button id="add-article-button" style="width: 100%;">Ajouter l'article</button>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
